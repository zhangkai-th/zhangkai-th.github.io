<html>
    <style>
        .profile {
            display: inline-block;
            width: 300px;
        }
        .italic {
            font-style: italic;
        }
        .color-gray {
            color: gray;
        }
        .size-18 {
            size: 18px;
        }
    </style>
    <body>
        <div id="app" style="margin-left: 300px;">
            <h1>{{ title }}</h1>
            <h1 class="profile">表达式{{ 5 + 10 }}</h1>
            <h1 class="profile">变量{{ num }}</h1>
            <h1 class="profile">三木运算符:{{ true? 15 : 0 }}</h1>
            <h1 class="profile">函数{{ getNum() }}</h1>
            <h1 class="profile">对象{{ {num:10} }}</h1>
            <h1 class="profile">函数对象{{ getNum }}</h1>

            <div>{{ blog }}</div>
            <hr>
            <div v-html="blog"></div>
            <hr>
            <div>
                <p v-bind:class="className" v-bind:title="title">危险勿处</p>
                <button v-bind:disabled="10+10===20">点击有奖</button>
                <input v-bind:type="text" v-bind:placeholder="true?'请输入':'请录入'">
                <input :type="text" :placeholder="true?'请输入':'请录入'">   <!---v-bind也可以不写--->>
            </div>
            <hr>
            <div>
                <!---类名及样式绑定-->
                <p class="italic color-gray size-18">linux</p>
                <p :class="classStr">linux</p>
                <p :class="classArr">linux</p>
                <p :class="classObj1">linux</p>
                <p :class="classObj2">linux</p>
            </div>
            <h1>v-on事件绑定</h1>
            <hr>
                <button v-on:click="logInfo('Slef Message')">logInfo('Slef Message'</button>
                <button v-on:click="console.log('test vue')">vue app</button>  <!--报错-->>
                <button v-on:click="logInfo()">defaule Message</button>
                <button @click="alter">defaule Message1</button><!--v-on简写-->
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script type="text/javascript">
            var vm = new Vue({
                el:'#app',
                data(){
                    return {
                        title:'hello',
                        num:99,
                        blog:`<h2 class="align-center">
                           我是html 插值
                        </h2>`,
                        className:'italic',
                        title:'危险勿处',
                        classStr:'italic color-gray size-18',
                        classArr:['italic','color-gray','size-18'],
                        classObj1:{
                            'italic':true,
                            'color-gray':true,
                            'size-18':true,
                        },
                        classObj2:{
                            'italic':0,
                            'color-gray':'',
                            'size-18':'',
                        },
                    }
                },
                methods:{
                    getNum(){
                        return this.num
                    },
                    logInfo(Msg){
                        console.log(Msg||"hello world!")
                    },
                    alter(){
                        alert("hekl")
                    }
                }
            })
        </script>
    </body>
</html>
