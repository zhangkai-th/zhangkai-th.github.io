<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!--<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>-->
    <script src="../js/jquery-easyui-1.7.0/jquery.easyui.min.js"></script>
    <script src="../js/jquery-easyui-1.7.0/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../js/jquery-easyui-1.7.0/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../js/jquery-easyui-1.7.0/themes/icon.css">
</head>
<body>
    <div id="app">
        <h1>单行文本</h1>
        <input type="text" v-model="singleText">
        <p>{{ singleText }}</p>
        <h1>多行文本</h1>
        <textarea v-model="multiText"></textarea>
        <pre>{{multiText}}</pre>
    </div>
    <h2>Basic DataGrid</h2>
	<p>The DataGrid is created from markup, no JavaScript code needed.</p>
	<div style="margin:20px 0;"></div>
	
	<table class="easyui-datagrid" title="Basic DataGrid" style="width:700px;height:250px"
			data-options="singleSelect:true,collapsible:true,url:'datagrid_data1.json',method:'get'">
		<thead>
			<tr>
				<th data-options="field:'itemid',width:80">Item ID</th>
				<th data-options="field:'productid',width:100">Product</th>
				<th data-options="field:'listprice',width:80,align:'right'">List Price</th>
				<th data-options="field:'unitcost',width:80,align:'right'">Unit Cost</th>
				<th data-options="field:'attr1',width:250">Attribute</th>
				<th data-options="field:'status',width:60,align:'center'">Status</th>
			</tr>
		</thead>
	</table>
    <script type="text/javascript">
        $.ajax({
            url:"./data.json",
            type:'GET',
            dataType:"json",
            success:function(data){
                $.each(data.first,function(i,item) {
                    var str = '<div>姓名：'+item.name+'性别：'+item.sex+'</div>';
                    document.write(str);
                })
            }
        })
    </script>
</body>
</html>
